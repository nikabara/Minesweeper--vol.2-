<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>

    <main>
        <section id="game">
            <article class="utilities">
                <div class="utilities-inner">
                    <div id="bomb-count">
                        <div class="DigitalMinus bomb-count-digits" id="bomb-count-digit-0"></div>
                        <div class="DigitalZero bomb-count-digits" id="bomb-count-digit-1"></div>
                        <div class="DigitalOne bomb-count-digits" id="bomb-count-digit-2"></div>
                    </div>
                    <button id="restart"></button>
                    <div id="bomb-count">
                        <div class="DigitalTwo bomb-count-digits" id="bomb-count-digit-0"></div>
                        <div class="DigitalThree bomb-count-digits" id="bomb-count-digit-1"></div>
                        <div class="DigitalFour bomb-count-digits" id="bomb-count-digit-2"></div>
                    </div>
                </div>
            </article>

            <div class="board-outter">
                <section id="board"></section>
            </div>

        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
